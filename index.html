<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime Number Directive </title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">

    <script src="lib/angular/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="prime.directive.js"></script>
    <script src="prime.controller.js"></script>
</head>
<body ng-app="amexInt">
<div class="container" ng-controller="primeController">
    <form role="form">
        <div class="form-group">
            <label for="firstNumber">First Number:</label>
            <input type="text" ng-model="firstNumber" class="form-control" id="firstNumber">
        </div>
        <div class="form-group">
            <label for="secondNumber">Second Number:</label>
            <input type="text" ng-model="secondNumber" class="form-control" id="secondNumber">
        </div>
    </form>

    <prime-directive first-number="firstNumber" second-number="secondNumber"></prime-directive>

</div>
</body>
</html>
